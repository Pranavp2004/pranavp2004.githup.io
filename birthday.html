    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Birthstone+Bounce&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C5B7B;
            --secondary-color: #F8BBD0;
            --accent-color: #81D4FA;
            --dark-color: #355C7D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(45deg, #F8BBD0, #81D4FA);
            overflow-x: hidden;
        }

        .magical-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--dark-color);
            position: relative;
        }

        .hero h1 {
            font-family: 'Birthstone Bounce', cursive;
            font-size: 5rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            animation: float 3s ease-in-out infinite;
        }

        .photo-wall {
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .scroll-gallery {
            display: flex;
            gap: 2rem;
            padding: 0 2rem;
            width: max-content;
            animation: scrollGallery 30s linear infinite;
        }

        .photo-card {
            flex: 0 0 auto;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: scale(0.9);
            transition: all 0.3s ease;
            position: relative;
        }

        .photo-card:hover {
            transform: scale(1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        /* Auto-Scroll Animation */
        @keyframes scrollGallery {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Countdown Section */
        .countdown {
            padding: 4rem 2rem;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            margin: 2rem;
            border-radius: 20px;
            text-align: center;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .timer-item {
            background: rgba(255,255,255,0.15);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 120px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rise {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: rise 15s infinite linear;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .photo-card {
                width: 250px;
                height: 350px;
            }
        }
    </style>

    <script>
        // Create animated background
        function createBubbles() {
            const bg = document.getElementById('magicBg');
            for(let i = 0; i < 50; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.width = bubble.style.height = 
                    Math.random() * 20 + 10 + 'px';
                bubble.style.animationDelay = Math.random() * 15 + 's';
                bg.appendChild(bubble);
            }
        }

        // Countdown Timer
        const birthday = new Date('2025-03-16').getTime(); // Set your date here
        
        function updateTimer() {
            const now = new Date().getTime();
            const diff = birthday - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Initialize
