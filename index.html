<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.3.28/dist/framer-motion.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { motion } = window.FramerMotion;

    // Header Component
    const Header = ({ toggleMusic, isPlaying }) => (
      <motion.header
        initial={{ opacity: 0 }}
        animate={{ opacity: 1 }}
        transition={{ duration: 1.5 }}
        className="min-h-screen flex flex-col items-center justify-center text-center bg-[url('https://images.unsplash.com/photo-1618213916151-1a4376e7d71b')] bg-cover bg-center relative"
      >
        <div className="absolute inset-0 bg-gradient-to-b from-black/60 to-black/40"></div>
        <motion.h1
          initial={{ y: 50, opacity: 0 }}
          animate={{ y: 0, opacity: 1 }}
          transition={{ duration: 1, delay: 0.5 }}
          className="text-5xl md:text-7xl font-extrabold text-white mb-8 drop-shadow-2xl z-10 tracking-tight"
        >
          Happy Birthday, Love! 🎂
        </motion.h1>
        <motion.button
          whileHover={{ scale: 1.05, boxShadow: "0 0 20px rgba(255, 159, 10, 0.8)" }}
          whileTap={{ scale: 0.95 }}
          onClick={toggleMusic}
          className="bg-gradient-to-r from-orange-400 to-orange-600 text-white px-8 py-4 rounded-full font-semibold text-lg shadow-lg z-10"
        >
          {isPlaying ? 'Pause Music' : 'Play Music'}
        </motion.button>
      </motion.header>
    );

    // Gallery Component
    const Gallery = () => {
      const images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg', 'image6.jpg', 'image7.jpg', 'image8.jpg', 'image9.jpg'];

      return (
        <section className="py-20 px-4 max-w-7xl mx-auto bg-gray-900">
          <motion.h2
            initial={{ opacity: 0, y: 20 }}
            whileInView={{ opacity: 1, y: 0 }}
            transition={{ duration: 0.8 }}
            className="text-4xl md:text-5xl font-bold text-center text-white mb-12"
          >
            Our Moments 📸
          </motion.h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {images.map((src, index) => (
              <motion.img
                key={index}
                src={src}
                alt={`Memory ${index + 1}`}
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.5, delay: index * 0.1 }}
                whileHover={{ scale: 1.05, boxShadow: "0 10px 20px rgba(0, 0, 0, 0.3)" }}
                className="w-full h-80 object-cover rounded-2xl shadow-md"
              />
            ))}
          </div>
        </section>
      );
    };

    // Message Card Component
    const MessageCard = ({ frontText, backText }) => (
      <motion.div
        className="relative bg-gray-800 p-6 rounded-2xl shadow-xl perspective-1000"
        whileHover={{ scale: 1.05 }}
      >
        <motion.div
          className="relative transition-transform duration-500 transform-style-preserve-3d"
          animate={{ rotateY: 0 }}
          whileHover={{ rotateY: 180 }}
          transition={{ duration: 0.6 }}
        >
          <div className="absolute inset-0 bg-[url('card-front.jpg')] bg-cover rounded-2xl flex items-center justify-center text-white text-center p-6 h-64 backface-hidden">
            <p className="text-lg font-semibold">{frontText}</p>
          </div>
          <div className="absolute inset-0 bg-[url('card-back.jpg')] bg-cover rounded-2xl flex items-center justify-center text-orange-400 text-center p-6 h-64 backface-hidden rotate-y-180">
            <p className="text-lg font-semibold">{backText}</p>
          </div>
        </motion.div>
      </motion.div>
    );

    // Messages Section
    const Messages = () => {
      const messages = [
        { front: 'Wishing you a day filled with love and laughter! 💖', back: 'You mean the world to me! 🌍' },
        { front: 'Every moment with you is a blessing. Happy Birthday! 🎉', back: 'I am so grateful for you! 🙏' },
        { front: 'May your dreams take flight today and always! 🕊️', back: 'I believe in you! ✨' },
        { front: "Here's to more adventures together. Cheers! 🥂", back: "Here's to many more birthdays! 🎉" },
      ];

      return (
        <section className="py-20 px-4 max-w-7xl mx-auto bg-gray-900">
          <motion.h2
            initial={{ opacity: 0, y: 20 }}
            whileInView={{ opacity: 1, y: 0 }}
            transition={{ duration: 0.8 }}
            className="text-4xl md:text-5xl font-bold text-center text-white mb-12"
          >
            Heartfelt Messages 💌
          </motion.h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {messages.map((msg, index) => (
              <MessageCard key={index} frontText={msg.front} backText={msg.back} />
            ))}
          </div>
        </section>
      );
    };

    // Countdown Component
    const Countdown = () => {
      const [time, setTime] = useState({
        days: 0,
        hours: 0,
        minutes: 0,
        seconds: 0,
      });

      useEffect(() => {
        const birthdayDate = new Date("May 30, 2025 00:00:00").getTime();
        const interval = setInterval(() => {
          const now = new Date().getTime();
          const timeLeft = birthdayDate - now;

          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          setTime({
            days: days < 10 ? `0${days}` : days,
            hours: hours < 10 ? `0${hours}` : hours,
            minutes: minutes < 10 ? `0${minutes}` : minutes,
            secondsparty: seconds < 10 ? `0${seconds}` : seconds,
          });
        }, 1000);

        return () => clearInterval(interval);
      }, []);

      return (
        <motion.div
          initial={{ opacity: 0, y: 20 }}
          whileInView={{ opacity: 1, y: 0 }}
          transition={{ duration: 0.8 }}
          className="text-4xl md:text-5xl font-bold text-center text-white mt-16 flex justify-center gap-4"
        >
          <span className="text-orange-400">{time.days}</span>:
          <span className="text-orange-400">{time.hours}</span>:
          <span className="text-orange-400">{time.minutes}</span>:
          <span className="text-orange-400">{time.seconds}</span>
        </motion.div>
      );
    };

    // Main App Component
    const App = () => {
      const [isPlaying, setIsPlaying] = useState(false);
      const audioRef = useRef(new Audio('your-music.mp3'));
      audioRef.current.loop = true;

      const toggleMusic = () => {
        if (isPlaying) {
          audioRef.current.pause();
        } else {
          audioRef.current.play().catch((e) => console.log('Audio play failed:', e));
        }
        setIsPlaying(!isPlaying);
      };

      return (
        <div className="font-inter bg-gray-900 min-h-screen">
          <Header toggleMusic={toggleMusic} isPlaying={isPlaying} />
          <Gallery />
          <Messages />
          <motion.div
            initial={{ opacity: 0, y: 20 }}
            whileInView={{ opacity: 1, y: 0 }}
            transition={{ duration: 0.8 }}
            className="flex justify-center mt-16"
          >
            <a
              href="https://wa.me/?text=Happy%20Birthday%20my%20love!%20%F0%9F%92%95%20"
              target="_blank"
              className="bg-gradient-to-r from-green-400 to-green-600 text-white px-8 py-4 rounded-full font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300"
            >
              Send Your Wishes
            </a>
          </motion.div>
          <Countdown />
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <style>
    .perspective-1000 {
      perspective: 1000px;
    }
    .transform-style-preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
</body>
</html>
