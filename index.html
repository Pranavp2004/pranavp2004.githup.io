<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #ff6b6b;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    button {
      background: #4ecdc4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px;
      transition: all 0.3s;
    }
    button:hover {
      background: #3aa89f;
      transform: scale(1.05);
    }
    .message {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      margin: 40px 0;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday! ðŸŽ‰</h1>
    <p>Wishing you an amazing day filled with joy and happiness!</p>
    
    <button id="musicBtn">Play Music</button>
    
    <div class="gallery">
      <img src="image1.jpg" alt="Birthday memory 1" onerror="this.src='https://via.placeholder.com/300x200?text=Image+1+Missing'">
      <img src="image2.jpg" alt="Birthday memory 2" onerror="this.src='https://via.placeholder.com/300x200?text=Image+2+Missing'">
      <img src="image3.jpg" alt="Birthday memory 3" onerror="this.src='https://via.placeholder.com/300x200?text=Image+3+Missing'">
      <img src="image4.jpg" alt="Birthday memory 4" onerror="this.src='https://via.placeholder.com/300x200?text=Image+4+Missing'">
      <img src="image5.jpg" alt="Birthday memory 5" onerror="this.src='https://via.placeholder.com/300x200?text=Image+5+Missing'">
      <img src="image6.jpg" alt="Birthday memory 6" onerror="this.src='https://via.placeholder.com/300x200?text=Image+6+Missing'">
      <img src="image7.jpg" alt="Birthday memory 7" onerror="this.src='https://via.placeholder.com/300x200?text=Image+7+Missing'">
      <img src="image8.jpg" alt="Birthday memory 8" onerror="this.src='https://via.placeholder.com/300x200?text=Image+8+Missing'">
      <img src="image9.jpg" alt="Birthday memory 9" onerror="this.src='https://via.placeholder.com/300x200?text=Image+9+Missing'">
    </div>
    
    <div class="message">
      <h2>Special Message</h2>
      <p>You are amazing and deserve all the happiness in the world! Thank you for being you.</p>
    </div>
  </div>

  <script>
    // Simple music player
    const musicBtn = document.getElementById('musicBtn');
    let audio = new Audio('birthday-song.mp3');
    let isPlaying = false;
    
    // Fallback if audio fails to load
    audio.addEventListener('error', function() {
      console.log("Audio failed to load");
      musicBtn.textContent = "Music Unavailable";
      musicBtn.style.background = "#999";
      musicBtn.disabled = true;
    });
    
    musicBtn.addEventListener('click', function() {
      if (isPlaying) {
        audio.pause();
        musicBtn.textContent = "Play Music";
      } else {
        audio.play()
          .then(() => {
            musicBtn.textContent = "Pause Music";
          })
          .catch(error => {
            console.log("Playback failed:", error);
            alert("Please click anywhere on the page first to enable audio");
          });
      }
      isPlaying = !isPlaying;
    });
    
    // Simple confetti effect
    function showConfetti() {
      const canvas = document.createElement('canvas');
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.pointerEvents = 'none';
      canvas.style.zIndex = '1000';
      document.body.appendChild(canvas);
      
      const confetti = window.confetti.create(canvas);
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
      
      setTimeout(() => {
        document.body.removeChild(canvas);
      }, 5000);
    }
    
    // Show confetti when page loads
    window.addEventListener('load', showConfetti);
  </script>
  
  <!-- Load confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
