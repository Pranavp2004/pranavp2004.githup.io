<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Birthday Celebration!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Birthstone+Bounce&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #6C5B7B;
            --secondary-color: #F8BBD0;
            --accent-color: #81D4FA;
            --dark-color: #355C7D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(45deg, #F8BBD0, #81D4FA);
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--dark-color);
            position: relative;
        }

        .hero h1 {
            font-family: 'Birthstone Bounce', cursive;
            font-size: 5rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
            animation: float 3s ease-in-out infinite;
        }

        .photo-wall {
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .scroll-gallery {
            display: flex;
            gap: 2rem;
            padding: 0 2rem;
            width: max-content;
            animation: scrollGallery 30s linear infinite;
        }

        .scroll-gallery:hover {
            animation-play-state: paused;
        }

        .photo-card {
            flex: 0 0 auto;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: scale(0.9);
            transition: all 0.3s ease;
            position: relative;
        }

        .photo-card:hover {
            transform: scale(1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        /* Auto-Scroll Animation */
        @keyframes scrollGallery {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Countdown Section */
        .countdown {
            padding: 4rem 2rem;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            margin: 2rem;
            border-radius: 20px;
            text-align: center;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .timer-item {
            background: rgba(255,255,255,0.15);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 120px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timer-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .timer-item span {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--dark-color);
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .timer-item p {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: var(--dark-color);
        }

        /* Birthday Messages Section */
        .birthday-messages {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            margin: 2rem;
            border-radius: 20px;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            margin: 1rem 0;
            resize: none;
        }

        button {
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        #messagesContainer {
            margin-top: 2rem;
            text-align: left;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.8); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,1); }
        }

        @keyframes fireworks {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: fireworks 1s ease-out;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .photo-card {
                width: 250px;
                height: 350px;
            }

            .timer {
                flex-direction: column;
                gap: 1rem;
            }

            .timer-item {
                min-width: 100px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Happy Birthday, Keedu! ✨</h1>
    </section>

    <!-- Photo Wall -->
    <section class="photo-wall">
        <div class="scroll-gallery">
            <div class="photo-card">
                <img src="image1.jpg" alt="Magical Memory" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image2.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image3.jpg" alt="Memory 3" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image4.jpg" alt="Magical Memory" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image9.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image8.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image6.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image5.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image7.jpg" alt="Memory 2" loading="lazy">
            </div>
            <!-- Duplicate photos for infinite scroll -->
            <div class="photo-card">
                <img src="image1.jpg" alt="Magical Memory" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image2.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image3.jpg" alt="Memory 3" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image4.jpg" alt="Magical Memory" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image9.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image8.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image6.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image5.jpg" alt="Memory 2" loading="lazy">
            </div>
            <div class="photo-card">
                <img src="image7.jpg" alt="Memory 2" loading="lazy">
            </div>
        </div>
    </section>

    <!-- Countdown Section -->
    <section class="countdown">
        <h2>Celebration Countdown</h2>
        <div class="timer" id="timer">
            <div class="timer-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="timer-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="timer-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="timer-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </section>

    <!-- Birthday Messages Section -->
    <section class="birthday-messages">
        <h2>Leave a Birthday Wish for Keedu!</h2>
        <form id="messageForm">
            <textarea placeholder="Write your message here..." required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="messagesContainer"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ by [Your Name]</p>
    </footer>

    <!-- Music Player -->
    <audio id="birthdayMusic" loop>
        <source src="birthday-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="musicToggle">Play Music</button>

    <script>
        // Countdown Timer with Indian Standard Time (IST)
        const birthday = new Date('2025-03-16T00:00:00+05:30').getTime(); // Set your date in IST

        function updateTimer() {
            const now = new Date().getTime();
            const diff = birthday - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (diff <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerHTML = "<h2>🎉 The Celebration Has Begun! 🎉</h2>";
                triggerFireworks();
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Fireworks Effect
        function triggerFireworks() {
            const fireworksInterval = setInterval(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }, 500);

            setTimeout(() => clearInterval(fireworksInterval), 5000); // Stop after 5 seconds
        }

        // Birthday Messages
        document.getElementById('messageForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const message = e.target.querySelector('textarea').value;
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            document.getElementById('messagesContainer').appendChild(messageElement);
            e.target.reset();
        });

        // Music Player
        const music = document.getElementById('birthdayMusic');
        const toggleButton = document.getElementById('musicToggle');

        toggleButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                toggleButton.textContent = 'Pause Music';
            } else {
                music.pause();
                toggleButton.textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>
