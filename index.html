<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Header Component with Animated Text and Music Toggle
    const Header = ({ toggleMusic, isPlaying }) => (
      <header className="min-h-screen flex flex-col items-center justify-center text-center bg-[url('https://images.unsplash.com/photo-1516541196182-6bdb0516ed5d')] bg-cover bg-center relative">
        <div className="absolute inset-0 bg-black opacity-50"></div>
        <h1 className="text-5xl md:text-7xl font-bold text-white mb-8 drop-shadow-lg animate-fadeIn z-10">
          Happy Birthday, Love! 🎂
        </h1>
        <button
          onClick={toggleMusic}
          className="bg-orange-500 text-gray-900 px-6 py-3 rounded-full font-semibold text-lg hover:bg-white hover:text-black transition-all duration-300 shadow-lg hover:shadow-xl z-10 animate-slideUp"
        >
          {isPlaying ? 'Pause Music' : 'Play Music'}
        </button>
      </header>
    );

    // Gallery Component
    const Gallery = () => (
      <section className="py-16 px-4 max-w-7xl mx-auto">
        <h2 className="text-4xl font-bold text-center text-white mb-10">Our Moments 📸</h2>
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          {['gallery1.jpg', 'gallery2.jpg', 'gallery3.jpg', 'gallery4.jpg', 'gallery5.jpg'].map((src, index) => (
            <img
              key={index}
              src={src}
              alt={`Memory ${index + 1}`}
              className="w-full h-64 object-cover rounded-xl shadow-lg hover:scale-105 hang-0 duration-300"
            />
          ))}
        </div>
      </section>
    );

    // Message Card Component with Flip Animation
    const MessageCard = ({ frontText, backText }) => (
      <div className="relative bg-gray-800 p-6 rounded-xl shadow-lg hover:scale-105 transition-transform duration-300 group perspective-1000">
        <div className="relative transition-transform duration-500 transform-style-preserve-3d group-hover:rotate-y-180">
          <div className="absolute inset-0 bg-[url('card-front.jpg')] bg-cover rounded-xl flex items-center justify-center text-white text-center p-4 h-48 backface-hidden">
            {frontText}
          </div>
          <div className="absolute inset-0 bg-[url('card-back.jpg')] bg-cover rounded-xl flex items-center justify-center text-orange-400 text-center p-4 h-48 backface-hidden rotate-y-180">
            {backText}
          </div>
        </div>
      </div>
    );

    // Messages Section
    const Messages = () => {
      const messages = [
        { front: 'Wishing you a day filled with love and laughter! 💖', back: 'You mean the world to me! 🌍' },
        { front: 'Every moment with you is a blessing. Happy Birthday! 🎉', back: 'I am so grateful for you! 🙏' },
        { front: 'May your dreams take flight today and always! 🕊️', back: 'I believe in you! ✨' },
        { front: "Here's to more adventures together. Cheers! 🥂", back: "Here's to many more birthdays! 🎉" },
      ];

      return (
        <section className="py-16 px-4 max-w-7xl mx-auto">
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {messages.map((msg, index) => (
              <MessageCard key={index} frontText={msg.front} backText={msg.back} />
            ))}
          </div>
        </section>
      );
    };

    // Countdown Component
    const Countdown = () => {
      const [time, setTime] = useState({
        days: 0,
        hours: 0,
        minutes: 0,
        seconds: 0,
      });

      useEffect(() => {
        const birthdayDate = new Date("May 30, 2025 00:00:00").getTime();
        const interval = setInterval(() => {
          const now = new Date().getTime();
          const timeLeft = birthdayDate - now;

          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          setTime({
            days: days < 10 ? `0${days}` : days,
            hours: hours < 10 ? `0${hours}` : hours,
            minutes: minutes < 10 ? `0${minutes}` : minutes,
            seconds: seconds < 10 ? `0${seconds}` : seconds,
          });
        }, 1000);

        return () => clearInterval(interval);
      }, []);

      return (
        <div className="text-4xl md:text-5xl font-bold text-center text-white mt-12 flex justify-center gap-4">
          <span className="text-orange-400">{time.days}</span>:
          <span className="text-orange-400">{time.hours}</span>:
          <span className="text-orange-400">{time.minutes}</span>:
          <span className="text-orange-400">{time.seconds}</span>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const [isPlaying, setIsPlaying] = useState(false);
      const audioRef = React.useRef(new Audio('your-music.mp3'));
      audioRef.current.loop = true;

      const toggleMusic = () => {
        if (isPlaying) {
          audioRef.current.pause();
        } else {
          audioRef.current.play();
        }
        setIsPlaying(!isPlaying);
      };

      return (
        <div className="font-poppins bg-gray-900 min-h-screen">
          <Header toggleMusic={toggleMusic} isPlaying={isPlaying} />
          <Gallery />
          <Messages />
          <div className="flex justify-center mt-12">
            <a
              href="https://wa.me/?text=Happy%20Birthday%20my%20love!%20%F0%9F%92%95%20"
              target="_blank"
              className="bg-green-500 text-white px-6 py-3 rounded-full font-semibold text-lg hover:bg-green-600 transition-all duration-300 shadow-lg hover:shadow-xl"
            >
              Send Your Wishes
            </a>
          </div>
          <Countdown />
        </div>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <style>
    .perspective-1000 {
      perspective: 1000px;
    }
    .transform-style-preserve-3d {
      transform-style: preserve-3d;
    }
    .backface-hidden {
      backface-visibility: hidden;
    }
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 2s ease-in-out;
    }
    .animate-slideUp {
      animation: slideUp 2s ease-in-out;
    }
  </style>
</body>
</html>
